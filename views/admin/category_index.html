{% extends 'layout.html' %} 

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>
<h3>分类列表</h3>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>类别</th>
        <th>编辑</th>
        <th></th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td><a href="/admin/category/edit?id={{category._id.toString()}}">修改</a></td>
        <td><a href="/admin/category/delete?id={{category._id.toString()}}">删除</a></td>
    </tr>
    {% endfor %}
</table>
<!-- 分页 -->
<!-- {%include 'page.html'%} -->
<nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/admin/category?page={{page-1}}"><span aria-hidden="true">&larr;</span>上一页</a></li>
            <li>一共有 {{count}} 条数据，每页显示 {{limit}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页</li>
            <li class="next"><a href="/admin/category?page={{page+1}}">下一页<span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
{% endblock %}
